language: java
jdk:
- oraclejdk8
before_cache:
- rm -rf $HOME/.m2/repository/**/*-SNAPSHOT
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.m2/wrapper"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
script:
- "./mvnw clean verify"
deploy:
  - provider: script
    script: sh ./deploySnapshot.sh
    on:
      branch: master
  - provider: script
    script: sh ./deployRelease.sh
    on:
      all_branches: true
      condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$
notifications:
  email: true
